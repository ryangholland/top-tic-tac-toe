<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="body-grid">
      <header>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
        </div>
      </header>

      <main>
        
        <div class="container">
            <div class="ttt-grid">
                <div class="ttt-cell">1</div>
                <div class="ttt-cell">2</div>
                <div class="ttt-cell">3</div>
                <div class="ttt-cell">4</div>
                <div class="ttt-cell">5</div>
                <div class="ttt-cell">6</div>
                <div class="ttt-cell">7</div>
                <div class="ttt-cell">8</div>
                <div class="ttt-cell">9</div>
            </div>
        </div>
      </main>

      <footer>
        <div class="container">
            <p>&copy; 2024 Ryan Holland</p>
        </div>
      </footer>
    </div>
  </body>
</html>
