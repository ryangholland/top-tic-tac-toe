<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="body-grid">
      <header>
        <div class="container">
          <h1>Tic-Tac-Toe</h1>
        </div>
      </header>

      <main>
        <div>
          <div class="ttt-grid">
            <button class="ttt-cell" data-cell="0">0</button>
            <button class="ttt-cell" data-cell="1">1</button>
            <button class="ttt-cell" data-cell="2">2</button>
            <button class="ttt-cell" data-cell="3">3</button>
            <button class="ttt-cell" data-cell="4">4</button>
            <button class="ttt-cell" data-cell="5">5</button>
            <button class="ttt-cell" data-cell="6">6</button>
            <button class="ttt-cell" data-cell="7">7</button>
            <button class="ttt-cell" data-cell="8">8</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="container">
          <p>&copy; 2024 Ryan Holland</p>
        </div>
      </footer>
    </div>
  </body>
</html>
